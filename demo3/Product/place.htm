<script type="text/javascript">
    var pck = {
        setdefault: function (elm, id) {
            var ajax = m.ajax("../Product/api_place_setdefault", null, function (jso) {
                var jso = m.json.getObject(jso);
                switch (jso.Error) {
                    case 0:
                        mpi.news("设为默认成功", 3000);
                        m.reload();
                        break;
                    case -10000:
                        mpi.news("设为默认失败", 3000);
                        break;
                    default:
                        mpi.news("服务器忙碌", 3000);
                        break;
                }
            });
            ajax.data.add("id", id);
            ajax.send();
        },
        //删除
        del: function (elm, id) {
            var ajax = m.ajax("../Product/api_place_delete", null, function (jso) {
                var jso = m.json.getObject(jso);
                switch (jso.Error) {
                    case 0:
                        mpi.news("删除成功", 3000);
                        m.node(elm.parentNode.parentNode).remove(true);
                        break;
                    case -10000:
                        mpi.news("删除失败", 3000);
                        break;
                    default:
                        mpi.news("服务器忙碌", 3000);
                        break;
                }
            });
            ajax.data.add("id", id);
            ajax.send();
        }
    }
    //系统加载
    m.event("ready").add(function () {
        m.node(".ms-menu .place").addClass("choose");
        m.node(".mn-meter-menu .product").addClass("choose");
    });
</script>
