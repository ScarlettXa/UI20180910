<input type="hidden" class="HD_PAGE" value="0" />
<input type="hidden" class="HD_SIZE" value="20" />

<input type="hidden" class="HD_TIMESTART" value="" />
<input type="hidden" class="HD_TIMEEND" value="" />
<!--隐藏域结束-->
<script type="text/javascript">
    getTop();
    var pck = {
        page: 0,
        size: 0,
        count: 0,
        state: 0,
        timestart: null,
        timeend: null,
        //确认收货
        receiving: function (elm, orderid) {
            mpi.confirm("是否确认", "确认订单收货?", function () {
                var ajax = m.ajax("../Product/api_order_receiving", null, function (jso) {
                    var jso = m.json.getObject(jso);
                    switch (jso.Error) {
                        case 0:
                            mpi.news("确认收货成功", 3000);
                            m.node(elm).remove();
                            m.reload(); //刷新页面
                            break;
                        case -10000:
                            mpi.news("确认失败", 3000);
                            break;
                        default:
                            mpi.news("服务器忙碌", 3000);
                            break;
                    }
                });
                ajax.data.add("orderid", orderid);
                ajax.send();
            });
        },
        search: function () {
            this.state = m.node("#search_state").plugin("select").value();
            this.timestart = mDate(m.node("#search_starttime").plugin("date").value()).toFormatString("yyyy/mm/dd");
            this.timeend = mDate(m.node("#search_endtime").plugin("date").value()).toFormatString("yyyy/mm/dd");
            m.redirect('/Product/order?&page=' + this.page + "&state=" + pck.state + "&timestart=" + pck.timestart + "&timeend=" + pck.timeend);
        },
        //加载页面
        init: function () {
            this.page = mtopt.parse.toInteger(m.node(".HD_PAGE").value());
            this.size = mtopt.parse.toInteger(m.node(".HD_SIZE").value());
            this.count = mtopt.parse.toInteger(m.node(".HD_COUNT").value());
            this.state = mtopt.parse.toInteger(m.node(".HD_STATE").value());
            this.timestart = m.node(".HD_TIMESTART").value();
            this.timeend = m.node(".HD_TIMEEND").value();
        }
    }
    //pck.init();
    //加载完
    m.event("load").add(function () {
        //获取银行
        engine.ajax.orderstate(0, function (json) {
            var selt = m.node("#search_state").plugin("select");
            selt.clear();
            selt.add("请选择", "0");
            for (var i in json) {
                selt.add(json[i].name, json[i].id);
            }
            //获取默认数据
            m.node("#search_state").plugin("select").value(pck.state);
            m.node("#search_starttime").plugin("date").value(pck.timestart);
            m.node("#search_endtime").plugin("date").value(pck.timeend);
        });
    });
    m.event("ready").add(function () {
        m.node(".ms-menu .order").addClass("choose");
        m.node(".mn-meter-menu .product").addClass("choose");
        var paging = m.node(".paging").plugin("paging");
        paging.selected = pck.page + 1;
        if (pck.count > pck.size) {
            paging.setpaging(pck.count / pck.size, 10);
            paging.onclick = function (index, page) {
                pck.page = index - 1;
                pck.search();
            }
        }
        else { paging.hide(); }
    });
</script>
