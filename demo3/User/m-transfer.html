<script type="text/javascript" language="javascript">
    getTop('m-member');

    var pck = {
        submit: function () {
            var memberid = m.node("#memberid").plugin("text").value();
            var type = 0;
            type = m.node("#type_1").count() > 0 && m.node("#type_1").plugin("radio").value() == true ? 1 : type;
            type = m.node("#type_2").count() > 0 && m.node("#type_2").plugin("radio").value() == true ? 2 : type;
            var money = m.node("#money").plugin("text").value();
            var remarks = m.node("#remarks").plugin("text").value();
            var safeword = m.node("#safeword").plugin("text").value();
            var ckd = m.node("#checkcode").plugin("text").value();
            if (memberid.length <= 0) {
                mpi.news("请输入收款人编号", 3000);
                return;
            }
            if (type <= 0) {
                mpi.news("请选择转账类型", 3000);
                return;
            }
            if (money.length <= 0) {
                mpi.news("请输入转账金额", 3000);
                return;
            }
            if (safeword.length <= 0) {
                mpi.news("请输入安全密码", 3000);
                return;
            }
            if (ckd.length <= 0) {
                mpi.news("请输入验证码", 3000);
                return;
            }
            mpi.news("正在提交...", 999999);
            //发送请求
            var ajax = m.ajax("../User/api_transfer_submit", null, function (jso) {
                var jso = m.json.getObject(jso);
                switch (jso.Error) {
                    case 0:
                        mpi.news("内部转账已成功,正在跳转详情页...", 99999, true);
                        setTimeout(function () {
                            m.redirect("../Deal/" + jso.Data + ".html");
                        }, 1000);
                        break;
                    case -10000:
                        mpi.news("转账处理失败", 3000);
                        break;
                    case -10001:
                        mpi.news("验证码错误", 3000);
                        break;
                    default:
                        mpi.news(jso.Data, 3000);
                        break;
                }
                m.node("#checkimg").click();
            });
            ajax.data.add("memberid", memberid);
            ajax.data.add("type", type);
            ajax.data.add("money", money);
            ajax.data.add("remarks", remarks);
            ajax.data.add("safeword", safeword);
            ajax.data.add("checkcode", ckd);
            ajax.send();
        },
        init: function () {
            m.node("#checkimg").click(function () {
                var checkcode = m.node("#checkimg");
                var randomstr = m.random.string().capitalAlphabet(16);
                checkcode.attr("src", "/service/check.asmx/getocode?rd=" + randomstr);
            });
            m.node("#checkimg").click();
        }
    }
    pck.init();
    //载入时
    m.event("ready").add(function () {
        m.node("#btn_enter").click(pck.submit);
    });
</script>
