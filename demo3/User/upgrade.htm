<script type="text/javascript">
    getTop();
    var pck = {
        level: -1,
        //设置地址
        setLevel: function (elm, id) {
            m.node(".form .levels li").removeClass("li-choose");
            m.node(elm).addClass("li-choose");
            pck.level = id;
        },
        submit: function () {
            var safeword = m.node("#safeword").plugin("text").value();
            var ckd = m.node("#checkcode").plugin("text").value();
            if (pck.level <= 0) {
                mpi.news("请选择所升等级", 3000);
                return;
            }
            if (safeword.length <= 0) {
                mpi.news("请输入安全密码", 3000);
                return;
            }
            if (ckd.length <= 0) {
                mpi.news("请输入验证码", 3000);
                return;
            }
            mpi.news("正在提交...", 999999);
            //发送请求
            var ajax = m.ajax("../User/api_upgrade_submit", null, function (jso) {
                var jso = m.json.getObject(jso);
                switch (jso.Error) {
                    case 0:
                        mpi.news("升级成功", 3000, true);
                        break;
                    case -1:
                        mpi.news(jso.Data, 3000);
                        break;
                    case -10001:
                        mpi.news("验证码错误", 3000);
                        break;
                    default:
                        mpi.news("服务器忙碌", 3000);
                        break;
                }
                m.node("#checkimg").click();
            });
            ajax.data.add("level", pck.level);
            ajax.data.add("safeword", safeword);
            ajax.data.add("checkcode", ckd);
            ajax.send();
        },
        init: function () {
            m.node("#checkimg").click(function () {
                var checkcode = m.node("#checkimg");
                var randomstr = m.random.string().capitalAlphabet(16);
                checkcode.attr("src", "/service/check.asmx/getocode?rd=" + randomstr);
            });
            m.node("#checkimg").click();
        }
    }
    //pck.init();
    //载入时
    m.event("ready").add(function () {
        m.node(".ms-menu .upgrade").addClass("choose");
        m.node(".mn-meter-menu .user").addClass("choose");
    });
</script>
