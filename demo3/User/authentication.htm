<script type="text/javascript">
    getTop();
    var pck = {
        submit: function () {
            var safeword = document.getElementById("safeword").value; //m.node("#safeword").plugin("text").value()
            //非空判断
            if (safeword.length <= 0) {
                mpi.news("ERROR...", 3000); //请输入二级密码
                return;
            }
            mpi.news("...", 999999, true);//正在验证，请稍后
            //发送请求
            var url1 = ajaxUrl + "/WS/WSAccounts.aspx?CheckType=Pwd2Login&jstype=jsonp&callback=?&pwd=" + safeword;
            $.getJSON(url1,
     function (value) {
         if (value.result == "false") {
             mpi.news(value.errInfo, 3000);
         }
         else {
             mpi.news("Success...", 999999, true);//验证成功正在跳转
             setTimeout(function () {
                 if (value.curUrl != "")
                     m.redirect(decodeURIComponent(value.curUrl));
                 else
                     m.redirect('../home/main.htm');
             }, 1000);
         }
     }, "json");
        },
        init: function () { }
    }
    pck.init();
    //载入时
    m.event("ready").add(function () {
        m.node(".mn-meter-menu .home").addClass("choose");
        m.node("#btn_enter").click(pck.submit);
    });
</script>
