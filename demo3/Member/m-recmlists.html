<!--隐藏域开始-->
<input type="hidden" class="HD_PAGE" value="0" />
<input type="hidden" class="HD_SIZE" value="20" />
<input type="hidden" class="HD_COUNT" value="8" />
<input type="hidden" class="HD_MEMBERID" value="" />
<input type="hidden" class="HD_LEVEL" value="0" />
<input type="hidden" class="HD_TIMESTART" value="" />
<input type="hidden" class="HD_TIMEEND" value="" />
<!--隐藏域结束-->
<script type="text/javascript" language="javascript">
    getTop('m-recmlists');
    function switchTab(curTabId,otherTabId) {
      $("#"+curTabId).addClass('am-active am-in');
      $("#"+otherTabId).removeClass('am-active am-in');
      if (curTabId == 'data-tab-panel-0') {
        $("#recommend").addClass('am-active');
        $("#relationship").removeClass('am-active');

        getType = "list"; 
        getName = "getMyMemberList,GetUserInfo";
        id1 = 0;
        para = "";

        pck = {
            page: 0,
            size: 0,
            count: 0,
            memberid: null,
            level: 0,
            timestart: null,
            timeend: null,
            search: function () {
                this.level = m.node("#search_level").plugin("select").value();
                this.memberid = m.node("#search_id").plugin("text").value();
                this.timestart = mDate(m.node("#search_starttime").plugin("date").value()).toFormatString("yyyy/mm/dd");
                this.timeend = mDate(m.node("#search_endtime").plugin("date").value()).toFormatString("yyyy/mm/dd");
                m.redirect('/Member/recmlists?&page=' + this.page + "&level=" + pck.level + "&memberid=" + pck.memberid
                     + "&timestart=" + pck.timestart + "&timeend=" + pck.timeend);
            },
            //加载页面
            init: function () {
                this.page = mtopt.parse.toInteger(m.node(".HD_PAGE").value());
                this.size = mtopt.parse.toInteger(m.node(".HD_SIZE").value());
                this.count = mtopt.parse.toInteger(m.node(".HD_COUNT").value());
                this.memberid = m.node(".HD_MEMBERID").value();
                this.level = mtopt.parse.toInteger(m.node(".HD_LEVEL").value());
                this.timestart = m.node(".HD_TIMESTART").value();
                this.timeend = m.node(".HD_TIMEEND").value();
            }
        }
        pck.init();

        //获取银行
        engine.ajax.memberlevel(0, function (json) {
            var selt = m.node("#search_level").plugin("select");
            selt.clear();
            selt.add("请选择", "0");
            for (var i in json) {
                selt.add(json[i].name, json[i].id);
            }
            //获取默认数据
            m.node("#search_level").plugin("select").value(pck.level);
            m.node("#search_id").plugin("text").value(pck.memberid);
            m.node("#search_starttime").plugin("date").value(pck.timestart);
            m.node("#search_endtime").plugin("date").value(pck.timeend);
        });

        var paging = m.node(".paging").plugin("paging");
        paging.selected = pck.page + 1;
        if (pck.count > pck.size) {
            paging.setpaging(pck.count / pck.size, 10);
            paging.onclick = function (index, page) {
                pck.page = index - 1;
                pck.search();
            }
        }
        else { paging.hide(); }
      } else {
        //会员类表
        getType = "info";
        getName = "GetUserInfo";
        id1 = "";
        para = "";

        pck = {
            rootid: "10000",
            search: function () {
                this.memberid = m.node("#search_id").plugin("text").value();
                m.redirect("../Member/netchart?rootid=" + this.rootid);
            },
            init: function () {
                m.node("#btn_enter").click(pck.search);
            }
        }

        //加载会员列表
        $("#BoxList").html('<iframe src="/ajax/netmaptj.aspx" id="frmNetMap" height="1000" width="100%" frameborder="0" scrolling="auto"></iframe>');

        if ($("#netchart").length > 0) {
            $("#netchart").jOrgChart({
                chartElement: '#chart',
                dragAndDrop: true
            });
            $("#show-list").click(function (e) {
                e.preventDefault();
                $('#list-html').toggle('fast', function () {
                    if ($(this).is(':visible')) {
                        $('#show-list').text('Hide underlying list.');
                        $(".topbar").fadeTo('fast', 0.9);
                    } else {
                        $('#show-list').text('Show underlying list.');
                        $(".topbar").fadeTo('fast', 1);
                    }
                });
            });
            $('#list-html').text($('#netchart').html());
            $("#netchart").bind("DOMSubtreeModified", function () {
                $('#list-html').text('');
                $('#list-html').text($('#netchart').html());
                prettyPrint();
            });
        }
        $("#relationship").addClass('am-active');
        $("#recommend").removeClass('am-active');
      }
    }
    var pck = {
        page: 0,
        size: 0,
        count: 0,
        memberid: null,
        level: 0,
        timestart: null,
        timeend: null,
        search: function () {
            this.level = m.node("#search_level").plugin("select").value();
            this.memberid = m.node("#search_id").plugin("text").value();
            this.timestart = mDate(m.node("#search_starttime").plugin("date").value()).toFormatString("yyyy/mm/dd");
            this.timeend = mDate(m.node("#search_endtime").plugin("date").value()).toFormatString("yyyy/mm/dd");
            m.redirect('/Member/recmlists?&page=' + this.page + "&level=" + pck.level + "&memberid=" + pck.memberid
                 + "&timestart=" + pck.timestart + "&timeend=" + pck.timeend);
        },
        //加载页面
        init: function () {
            this.page = mtopt.parse.toInteger(m.node(".HD_PAGE").value());
            this.size = mtopt.parse.toInteger(m.node(".HD_SIZE").value());
            this.count = mtopt.parse.toInteger(m.node(".HD_COUNT").value());
            this.memberid = m.node(".HD_MEMBERID").value();
            this.level = mtopt.parse.toInteger(m.node(".HD_LEVEL").value());
            this.timestart = m.node(".HD_TIMESTART").value();
            this.timeend = m.node(".HD_TIMEEND").value();
        }
    }
    pck.init();
    //加载完
    m.event("load").add(function () {
        //获取银行
        engine.ajax.memberlevel(0, function (json) {
            var selt = m.node("#search_level").plugin("select");
            selt.clear();
            selt.add("请选择", "0");
            for (var i in json) {
                selt.add(json[i].name, json[i].id);
            }
            //获取默认数据
            m.node("#search_level").plugin("select").value(pck.level);
            m.node("#search_id").plugin("text").value(pck.memberid);
            m.node("#search_starttime").plugin("date").value(pck.timestart);
            m.node("#search_endtime").plugin("date").value(pck.timeend);
        });
    });
    m.event("ready").add(function () {
        var paging = m.node(".paging").plugin("paging");
        paging.selected = pck.page + 1;
        if (pck.count > pck.size) {
            paging.setpaging(pck.count / pck.size, 10);
            paging.onclick = function (index, page) {
                pck.page = index - 1;
                pck.search();
            }
        }
        else { paging.hide(); }
    });
</script>
