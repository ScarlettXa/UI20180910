<script type="text/javascript">
    getTop();
    var pck = {
        page: 0,
        size: 0,
        count: 0,
        classify: 0,
        search: function () {
            m.redirect('/Notice/main?classify=' + this.classify + '&page=' + this.page);
        },
        //加载页面
        init: function () {
            this.page = mtopt.parse.toInteger(m.node(".HD_PAGE").value());
            this.size = mtopt.parse.toInteger(m.node(".HD_SIZE").value());
            this.count = mtopt.parse.toInteger(m.node(".HD_COUNT").value());
            this.classify = mtopt.parse.toInteger(m.node(".HD_CLASSIFY").value());
        }
    }
    pck.init();
    //系统加载
    m.event("ready").add(function () {
        m.node(".mn-meter-menu .notice").addClass("choose");
        var paging = m.node(".pg-paging").plugin("paging");
        paging.selected = pck.page + 1;
        if (pck.count > pck.size) {
            paging.setpaging(pck.count / pck.size, 10);
            paging.onclick = function (index, page) {
                pck.page = index - 1;
                pck.search();
            }
        }
        else { paging.hide(); }
    });
</script>
