<script type="text/javascript">
    getTop();
    var pck = {
        ckeditor: null,
        check: function () {
            var members = m.node("#members").plugin("text").value();
            var title = m.node("#title").plugin("text").value();
            var content = pck.ckeditor.getData();
            if (members.length <= 0) {
                mpi.news("请输入会员编号", 3000);
                return false;
            }
            if (title.length <= 0) {
                mpi.news("请输入标题", 3000);
                return false;
            }
            if (content.length <= 0) {
                mpi.news("请输入内容", 3000);
                return false;
            }
            m.node(".hd_content").value(m.encry.html.encode(content));
            return true;
        }
    }
    m.event("ready").add(function () {
        m.node(".ms-menu .send").addClass("choose");
        m.node(".mn-meter-menu .mail").addClass("choose");
        pck.ckeditor = CKEDITOR.replace("content");
        /**********************判断返回值***********************/
        if (m.queryString("data") != null) {
            var data = m.json.getObject(m.encry.url.decode(m.queryString("data")));
            switch (m.parse.toInteger(data.error)) {
                case 0:
                    mpi.news("邮件发送成功", 3000);
                    break;
                case -10001:
                    mpi.news("邮件发送失败", 3000);
                    break;
                default:
                    mpi.news("服务器忙碌", 3000);
                    break;
            }
        }
    });
</script>
