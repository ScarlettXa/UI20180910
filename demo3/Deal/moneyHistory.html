<script type="text/javascript">
    getTop();
    var pck = {
        page: 0,
        size: 0,
        count: 0,
        memberid: null,
        level: 0,
        timestart: null,
        timeend: null,
        search: function () {
            this.level = m.node("#search_level").plugin("select").value();
            this.memberid = m.node("#search_id").plugin("text").value();
            this.timestart = mDate(m.node("#search_starttime").plugin("date").value()).toFormatString("yyyy/mm/dd");
            this.timeend = mDate(m.node("#search_endtime").plugin("date").value()).toFormatString("yyyy/mm/dd");
            m.redirect('/Member/recmlists?&page=' + this.page + "&level=" + pck.level + "&memberid=" + pck.memberid
                 + "&timestart=" + pck.timestart + "&timeend=" + pck.timeend);
        },
        //加载页面
        init: function () {
            this.page = mtopt.parse.toInteger(m.node(".HD_PAGE").value());
            this.size = mtopt.parse.toInteger(m.node(".HD_SIZE").value());
            this.count = mtopt.parse.toInteger(m.node(".HD_COUNT").value());
            this.memberid = m.node(".HD_MEMBERID").value();
            this.level = mtopt.parse.toInteger(m.node(".HD_LEVEL").value());
            this.timestart = m.node(".HD_TIMESTART").value();
            this.timeend = m.node(".HD_TIMEEND").value();
        }
    }
    pck.init();
    //加载完
    m.event("load").add(function () {
        //获取银行
        engine.ajax.memberlevel(0, function (json) {
            var selt = m.node("#search_level").plugin("select");
            selt.clear();
            selt.add("请选择", "0");
            for (var i in json) {
                selt.add(json[i].name, json[i].id);
            }
            //获取默认数据
            m.node("#search_level").plugin("select").value(pck.level);
            m.node("#search_id").plugin("text").value(pck.memberid);
            m.node("#search_starttime").plugin("date").value(pck.timestart);
            m.node("#search_endtime").plugin("date").value(pck.timeend);
        });
    });
    m.event("ready").add(function () {

        m.node(".ms-menu .main").addClass("choose");
        m.node(".mn-meter-menu .deal").addClass("choose");
        var paging = m.node(".paging").plugin("paging");
        paging.selected = pck.page + 1;
        if (pck.count > pck.size) {
            paging.setpaging(pck.count / pck.size, 10);
            paging.onclick = function (index, page) {
                pck.page = index - 1;
                pck.search();
            }
        }
        else { paging.hide(); }
    });
</script>
