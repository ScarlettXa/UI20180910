<script type="text/javascript">
    var pck = {
        submit: function () {
            var safeword = m.node("#safeword").plugin("text").value();
            var number = m.node("#number").plugin("text").value();
            var ckd = m.node("#checkcode").plugin("text").value();
            //非空判断
            if (number.length <= 0) {
                mpi.news("请输入购买份数", 3000);
                return;
            }
            if (safeword.length <= 0) {
                mpi.news("请输入二级密码", 3000);
                return;
            }
            if (ckd.length <= 0) {
                mpi.news("请输入验证码", 3000);
                return;
            }
            mpi.news("正在提交...", 999999);
            //发送请求
            var ajax = m.ajax("../Deal/api_convertcredit_submit", null, function (jso) {
                var jso = m.json.getObject(jso);
                switch (jso.Error) {
                    case 0:
                        mpi.news("转换成功", 3000, true);
                        break;
                    case -10002:
                        mpi.news("转换成功", 3000);
                        break;
                    case -10001:
                        mpi.news("验证码错误", 3000);
                        break;
                    default:
                        mpi.news(jso.Data, 3000);
                        break;
                }
                m.node("#checkimg").click();
            });
            ajax.data.add("number", number);
            ajax.data.add("safeword", safeword);
            ajax.data.add("checkcode", ckd);
            ajax.send();
        },
        //加载页面
        init: function () {
            m.node("#checkimg").click(function () {
                var checkcode = m.node("#checkimg");
                var randomstr = m.random.string().capitalAlphabet(16);
                checkcode.attr("src", "/service/check.asmx/getocode?rd=" + randomstr);
            });
            m.node("#checkimg").click();
        }
    }
    pck.init();
    m.event("ready").add(function () {
        m.node(".ms-menu .convertcredit").addClass("choose");
        m.node(".mn-meter-menu .deal").addClass("choose");
        //绑定事件
        m.node("#btn_enter").click(pck.submit);
    });
</script>
