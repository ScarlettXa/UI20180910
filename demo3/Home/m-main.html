    function getHelpWaiting() {
        var url1 = ajaxUrl + "/WS/WSAccounts.aspx?CheckType=GetHelpTradeList&para=t_1&jstype=jsonp&callback=?";
        $.getJSON(url1,
          function (data) {
              if (data.result == "success") {
                  $(".ajaxhelpTradeInfo3").html(data.list);

              }
              else {
                  // alert(data.errInfo);
              }
          }
        );
    }

    window.onload = function () {
        var url1 = ajaxUrl + "/WS/WSAccounts.aspx?CheckType=GetCommInfo&type1=GetTopNews&jstype=jsonp&callback=?";
        $.getJSON(url1,
            function (data) {
                if (data.result == "success") {
                    // $(".ajaxnews").html(data.info);
                    var newsid = data.id;
                    if (newsid > 0) {
                        $(".ajaxnews").html('<iframe id="frm1" src="' + ajaxUrl + '/ajax/newsview.aspx?id=' + newsid + '&act=membernewsview" frameborder="0" scrolling="auto" width="100%" height="545"></iframe>');
                        openShow();
                    }
                }
                else {
                    // alert(data.errInfo);
                }
            }
        );
        getHelpWaiting();
    }
</script>
