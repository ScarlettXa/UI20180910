 <div class="login-bg">

	  <form class="login-form" method="post" onsubmit="return memberLogin('Mobile')">
      <input name="requestType" type="hidden" class="am-form-field"  value="Mobile">

			</div>
			
			<div class="am-input-group">

			</div>
	  	
	  	<div class="am-input-group quick-input-group" style=" display:none;">

				  <input type="text" name="verifycode" id="verifycode" value="12345" class="am-form-field" style="width:60%">
				  <a href="#" class="yanzhengma"><img src="assets/images/login-yzm_03.png"></a>
			  </div>
			</div>
			
			<div class="login-btn mt10">
				<button id="btSubmit" name="Submit" type="submit" class="bg-green">登  录</button>
        <span id="boxLoginLoading"></span>
			</div>
